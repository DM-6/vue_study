<!DOCTYPE html>
<html>
  <head>
    <!-- meta 媒体属性 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
    <meta name="screen-orientation" content="portrait">
    <!-- screen-orientation 竖屏 不支持横屏 -->
    <meta name="apple-mobil-web-app-capable" content="yes">
    <!-- 删除默认的苹果工具栏和菜单栏。 需要显示工具栏和菜单栏时，不需要添加，默认值为yes，即显示。 -->
    <meta name="format-detection" content="telephone=no">
    <!-- 是否设置自动将你的数字转化为拨号连接  telephone=no 禁止把数字转化为拨号链接 telephone=yes 开启把数字转化为拨号链接，默认开启 -->
    <meta name="full-screen" content="yes">
    <!-- 启用全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- 微信内核 微信打开时 X5引擎 -->
    <title>饿了吗Mobil</title>
    <link href="https://cdn.bootcss.com/Swiper/4.3.0/css/swiper.min.css" rel="stylesheet">  
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script src="https://cdn.bootcss.com/Swiper/4.3.0/js/swiper.min.js"></script>
  </body>
</html>
