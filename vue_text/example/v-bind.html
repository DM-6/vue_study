<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind 绑定标签属性 实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-bind 绑定标签属性 实例</h1>
    <hr>
    <div id="app">
        <!-- 渲染 模板输出方式   -->
        <p>
            <img v-bind:src="imgSrc" width="200px"/>
        </p>
        <p>
            <a :href="webUrl" target="_blank">jspang</a>
        </p>
        <hr>
        <div :class="className">1. 绑定class</div>
        <div :class="{classA: isOk}">2. 绑定class中的判断</div>
        <div :class="[classA, classB]">3. 绑定class中的数组</div>
        <div :class="isOk ? classA : classB">4. 绑定class中的三元运算符</div>
        <hr>
        <div>
            <input type="checkbox" id="isOk" v-model="isOk"/>
            <label for="isOk">isOk={{isOk}}</label>
        </div>
        <hr>
        <div :style="{color:red,fontSize:font}">5. 绑定style值</div>
        <div :style="styleObject">6. 绑定style对象</div>
    </div>

    <style>
       .classA{
           color: red;
       } 
       .classB{
           font-size: 150%;
       }
    </style>

    <script type="text/javascript">
        var app = new Vue({   //声明变量  vue实例化 声明器
            el: '#app',
            data:{    //参数
                imgSrc: 'http://jspang.com/wp-content/uploads/2017/02/vue01-2.jpg',
                webUrl: 'http://jspang.com',
                className: 'classA',
                isOk: true,
                classA: 'classA',
                classB: 'classB',
                red: 'red',
                font: '20px',
                styleObject: {
                    color: 'green',
                    fontSize: '24px'
                }
            }
        })
    </script>
</body>
</html>
