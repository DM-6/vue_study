<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-for 实例</h1>
    <hr>
    <div id="app"> 
        <ul>
            <li v-for="item in sortItems">{{item}}</li>
        </ul>
        <hr>
        <ul>
            <li v-for="(student,index) in sortStudents">{{index+1}}:{{student.name}}-{{student.age}}-{{student.id}}</li>
        </ul>
    </div>

    <script type="text/javascript">
        var app = new Vue({      //声明变量  实例化  vue({对象}) 
            el: '#app',     //与div盒子ID一样
            data: {      //参数
                items: [53,23,7,14,54,36,28],
                students: [
                    {name: 'Jspang', age: 33, id: 3},
                    {name: 'Panda', age: 28, id: 5},
                    {name: 'Panpan', age: 23, id: 1},
                    {name: 'King', age: 13, id: 8},
                ]
            },
            computed: {
                sortItems: function(){   //内部函数
                    return this.items.sort(sortNumber)
                },
                sortStudents: function(){
                    return sortByKey(this.students,'id')
                }
            }
        });
        function sortNumber(a,b){
            return a-b;
        }
        //数组对象方法排序:
        function sortByKey(array,key){
            return array.sort(function(a,b){
            var x=a[key];
            var y=b[key];
            return ((x<y)?-1:((x>y)?1:0));
        });
        }
    </script>
</body>
</html>
