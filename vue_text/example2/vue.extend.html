<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.extend 扩展实例实例构造器</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Vue.extend 扩展实例实例构造器</h1>
    <hr>
    <author></author>
    <div id="author"></div>

    <script type="text/javascript">
        var authorURL = Vue.extend({      // 扩展器
            template: "<p><a :href='authorURL'>{{authorName}}</a></p>",  // 模板
            data: function(){
                return{
                    authorName: 'DM',
                    authorURL: "https://github.com/DM-6"
                }
            }
        });

        new authorURL().$mount("author");    // 加载出来
        new authorURL().$mount("#author");    // 加载出来
    </script>
</body>
</html>
