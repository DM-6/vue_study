<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-if&v-else&v-show</h1>
    <hr>
    <div id="app"> 
        <!-- 模板输出方式  渲染 -->
        <!-- <div v-if="isLogin">你好，DM!</div> -->
        <!-- <div v-else>请登录!</div> -->
        <div v-show="isLogin">你好，DM!</div>
    </div>

    <script type="text/javascript">
        var app = new Vue({      //声明变量  实例化  vue({对象}) 
            el: '#app',     //与div盒子ID一样
            data: {      //参数
                isLogin: true    //对象值
            }
        })
    </script>
</body>
</html>
