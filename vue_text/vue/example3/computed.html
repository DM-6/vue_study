<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed Option</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>computed Option 计算选项</h1>
    <hr>
    <div id="app">
        <p>{{ newPrice }}</p>
        <ul>
            <li v-for="item in reversNews">{{ item.title }} - {{ item.date }}</li>
        </ul>
    </div>

    <script type="text/javascript">
        var newList = [
            { title: '国务院港澳办就香港选举表态', date: '2017/3/24'},
            { title: '专家百姓需要被教育', date: '2017/3/25'},
            { title: '科学杂志重新发现', date: '2017/3/26'},
            { title: '陕西省办公厅纪检组组长', date: '2017/3/27'}
        ]
        var app = new Vue({   //声明变量  vue实例化 声明器
            el: '#app',
            data:{    //参数
                price: 100,
                newList: newList
            },
            computed: {
                newPrice: function(){
                    return this.price = '￥' + this.price + '元'
                },
                reversNews: function(){
                    return this.newList.reverse();
                }
            }
        })
    </script>
</body>
</html>
