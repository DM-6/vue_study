<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>methods Option</title>
</head>
<body>
    <h1>methods Option 方法选项</h1>
    <hr>
    <div id="app">
        {{ a }}
        <p><button @click="add(2)">add</button></p>
        <p><btn @click.native="add(2)"></btn></p>
        <!-- $event  与原生的mouse event一样 包括了鼠标点击的事件 -->
        <!-- native  原生   调用构造器里原始方法 -->
    </div>
    <button onclick="app.add(3)">外部ADD</button>
 
    <script type="text/javascript">
        var btn = {
            template: `<button>组件ADD</button>`
        }
        var app=new Vue({
            el:'#app',
            data:{
                a:1
            },
            methods:{
                add:function(num){
                    if(num != ''){
                        this.a += num
                    } else{
                        this.a++
                    }
                    console.log(event);
                }
            },
            components: {
                'btn': btn
            }
        })
    </script>
</body>
</html>
