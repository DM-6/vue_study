<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Watch Option 监控数据</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Watch Option 监控数据</h1>
    <hr>
    <div id="app">
        <p>今日的温度： {{ wendu }} ℃</p>
        <p>穿衣建议： {{ chuanyi }}</p>
        <p>
            <button @click="add">升高温度</button>
            <button @click="reduce">降低温度</button>
        </p>
        <!-- 渲染 模板输出方式   -->
    </div>

    <script type="text/javascript">
        var chuanyiarry=['T恤短袖', '夹克长裙', '棉衣羽绒服'];
        var app = new Vue({   //声明变量  vue实例化 声明器
            el: '#app',
            data:{    //参数
                wendu: 14,
                chuanyi: '夹克长裙'
            },
            methods: {
                add: function(){
                    this.wendu += 3;
                },
                reduce: function(){
                    this.wendu -= 3;
                }
            },
            // 写在构造器里面  同下app.$watch(){}
            // watch: {
            //     wendu: function(newVal, oldVal){
            //         if(newVal >= 26){
            //             this.chuanyi = chuanyiarry[0];
            //         } else if(newVal<26 && newVal>0){
            //             this,chuanyi = chuanyiarry[1];
            //         } else{
            //             this.chuanyi = chuanyiarry[2];
            //         }
            //     }
            // }
        })
        
        // 实例属性的写法  $watch
        app.$watch('wendu', function(newVal, oldVal){
            if(newVal >= 26){
                this.chuanyi = chuanyiarry[0];
            } else if(newVal<26 && newVal>0){
                this,chuanyi = chuanyiarry[1];
            } else{
                this.chuanyi = chuanyiarry[2];
            }
        });
    </script>
</body>
</html>
