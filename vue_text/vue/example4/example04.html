<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内置组件--slot</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <h1>内置组件--slot</h1>
    <hr>
    <div id="app">
        <dm>   
            <!-- slot传值 -->
            <span slot="blog">{{ dmData.blog }}</span>   
            <span slot="name">{{ dmData.name }}</span>
            <span slot="skill">{{ dmData.skill }}</span>
        </dm> 
    </div>

    <template id="tmp">
        <div>
            <!-- slot接收值 -->
            <p>我的博客：<slot name="blog"></slot></p>
            <p>姓名：<slot name="name"></slot></p>
            <p>技能：<slot name="skill"></slot></p>
        </div>
    </template>

    <script type="text/javascript">
        var dm = {
            template: '#tmp'
        }

        var app = new Vue({   //声明变量  vue实例化 声明器
            el: '#app',
            data:{    //参数
                dmData: {
                    blog: 'http://dm.com',
                    name: 'liujun',
                    skill: 'web前端'
                }
            },
            components: {
                "dm": dm
            }
        })
    </script>
</body>
</html>
